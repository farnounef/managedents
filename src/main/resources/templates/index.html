<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Professeurs</title>
    <!-- Ajouter le lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajoute un peu d'espace autour du tableau */
        table {
            margin-top: 20px;
        }
        /* Augmenter la taille de l'image */
        .professor-image {
            width: 100px; /* Définir la largeur */
            height: 100px; /* Définir la hauteur */
            object-fit: cover; /* Assurer que l'image est couverte pour s'adapter */
            border-radius: 50%; /* Arrondir les coins pour un meilleur aspect */
        }
    </style>
</head>
<body class="text-center">

    
	
<div class="container">
    <div th:switch="${professors}">
        <h2 th:case="null">Aucun professeur pour le moment !</h2>
        <div th:case="*">
            <h2>Professeurs</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>username</th>
                    <th>firstname</th>
                    <th>lastname</th>
                    <th>grade</th>
                    <th>image</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="professor : ${professors}">
                    <td th:text="${professor.username}"></td>
                    <td th:text="${professor.firstName}"></td>
                    <td th:text="${professor.lastName}"></td>
                    <td th:text="${professor.grade}"></td>
                    <td>
                        <img th:src="'data:image/jpg;base64,' + ${professor.imageBase64}" class="professor-image" alt="Professor Image" />
                    </td>
                    <td><a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${professor.id})}">Modifier</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${professor.id})}">Supprimer</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p>
            <a class="btn btn-success" href="/addprofessor">Ajouter un nouveau professeur</a>
        </p>
    </div>
</div>

<!-- Ajouter le lien vers Bootstrap JavaScript (si nécessaire) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
